<body>
  <script>
    function createCounter() {
      let counter = 0;
      let myArray = [];
      
      return {
        addToMyArray: function(el) {
          myArray.push(el);
        },
        getMyArray: function() {
          return myArray;
        }
      }
    }

    const increment = createCounter();
    increment.addToMyArray('a');
    increment.addToMyArray('g');
    increment.addToMyArray(4);
    console.log(increment.getMyArray());

    console.log(increment);
  </script>
</body>
